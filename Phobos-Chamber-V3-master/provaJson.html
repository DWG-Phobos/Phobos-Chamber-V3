<html>
	<head>
		<title>Prova JSON</title>
		
		<script src="js/three.js"></script>
		<script type="text/javascript" src="js/preguntes.json"> </script>
		
		<script>
			console.log("prova");
			var preguntes = JSON.parse(preguntes);
			console.log(preguntes);

			var scene = new THREE.Scene(); // Escena

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );	// Tamany de la pantalla de renderitzat
			document.body.appendChild( renderer.domElement );	// Coloquem el render al document web

			
			var loader = new THREE.FontLoader();
	
			loader.load( 'js/gentilis_bold.typeface.json', function ( font ) {

			var geometry = new THREE.TextGeometry( 'Hello three.js!', {
			font: font,
			size: 80,
			height: 5,
			curveSegments: 12,
			bevelEnabled: true,
			bevelThickness: 10,
			bevelSize: 8,
			bevelSegments: 5
			} );
			} );
		</script>

	</head>
